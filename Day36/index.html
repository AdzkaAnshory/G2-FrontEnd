<!DOCTYPE html>
<html>
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title> CRUD Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style2.css">
	<script src="https://kit.fontawesome.com/52e86d9d58.js" crossorigin="anonymous"></script>
    <style>
		.mySlides {display:none}
		.w3-left, .w3-right, .w3-badge {cursor:pointer}
		.w3-badge {height:13px;width:13px;padding:0}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="container">
			<h2>Crud JS</h2>
            <div style="margin: 20px 0px 25px 0px;">
				<button class="w3-button w3-blue rad" id="addButton">Add New</button>
				<button class="w3-button w3-green rad" id="saveButton">Save</button>
			</div>

			<div id="spoiler" role="aria-hidden">
			  <form action="javascript:void(0);" method="POST" id="saveEdit">
			    <input type="text" id="edit-name">
			    <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">âœ–</a>
			  </form>
			</div>

			<p id="counter"></p>

			<table id="sampleTableA" class="table table-striped sampleTable table-responsive">
			    <thead>
                <tr>
                    <th align="center">Name</th>
                    <th align="center">Position</th>
                    <th align="center">Office</th>
                    <th align="center">Age</th>
                    <th align="center">Start date</th>
                    <th align="center">Salary</th>
                    <th align="center">Action</th>
			    </tr>
                </thead>
			    <tbody id="user">
			    </tbody>
			</table>
			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools-swedish-zipcodes.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// And make them fancy
			var fancyTableA = $("#sampleTableA").fancyTable({
				sortColumn:0,
				pagination: true,
				perPage:4,
				globalSearch:true
			});
		});
	</script>
    <script src="fancyTable.js"></script>
    <script src="javascript.js"></script>
    
</body>
</html>
