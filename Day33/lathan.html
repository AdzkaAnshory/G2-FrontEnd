<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
</style>
<body>
  <div class="container" style="margin-top: 25px; margin-bottom: 25px;">
    <div style="margin: 20px 0px 25px 0px;">
      <button class="w3-button w3-blue rad" id="addButton">Add New</button>
      <button class="w3-button w3-green rad" id="saveButton">Save</button>
    </div>
    
    <hr>
    
    <table width="100%" cellpadding="5px"  class="w3-table-all">
        <thead>
          <tr>
            <th width="30px">No</th>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Admin</td>
            <td>Jakarta</td>
          </tr>
          <tr>
            <td>2</td>
            <td>User</td>
            <td>Bogor</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Operator</td>
            <td>Depok</td>
          </tr>
        </tbody>
      </table>
  </div>
    <div class="w3-content w3-display-container" style="max-width:800px; height: 400px; margin-top: 50px; margin-bottom: 50px;">
        <img class="mySlides" src="1.jpg" style="width:100%;height: 400px;">
        <img class="mySlides" src="2.jpg" style="width:100%;height: 400px;">
        <img class="mySlides" src="3.jpg" style="width:100%;height: 400px;">
        <img class="mySlides" src="4.jpg" style="width:100%;height: 400px;">
        <img class="mySlides" src="5.jpg" style="width:100%;height: 400px;">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
        </div>
      </div>
      
</body>
</html>
